<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <form class="form">
      <input class="form__input" type="text" placeholder="Create a todo..." />
      <button class="form__button" type="submit">
        <svg class="svg">
          <use xlink:href="img/sprite.svg#plus-square"></use>
        </svg>
      </button>
    </form>
    <div class="filter-wrapper">
      <select name="todos" class="filter">
        <option value="" disabled selected>Select filter...</option>
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="uncompleted">Uncompleted</option>
      </select>
    </div>
    <ul class="todo-list"></ul>
    <script src="./app.js"></script>
  </body>
</html>
