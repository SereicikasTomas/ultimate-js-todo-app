<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A todo list built using HTML, CSS and JS.">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>List App</title>
  </head>
  <body>
    <header>
      <h1>My List</h1>
    </header>
    <form class="form">
        <input class="form__input" type="text" placeholder="Create a todo..." id="form"/>
        <label for="form">Create todo</label>
      <button class="form__button" type="submit" aria-label="Submit">
        <svg class="svg">
          <use xlink:href="img/sprite.svg#plus-square"></use>
        </svg>
      </button>
    </form>
    <div class="filter-container">
      <div class="filter-wrapper">
        <select name="filter" class="filter" id="filter">
          <option value="" disabled selected>Select filter...</option>
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
        <label for="filter">Select filter</label>
      </div>
      <div class="filter-wrapper">
        <select name="sort" class="sort" id="sort">
          <option value="" disabled selected>Sort...</option>
          <option value="ascending">Ascending (A to Z)</option>
          <option value="descending">Descending (Z to A)</option>
          <option value="random">Random</option>
        </select>
        <label for="sort">Sort</label>
      </div>
    </div>
    <ul class="todo-list"></ul>
    <script src="./app.js"></script>
  </body>
</html>
